AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
MaxBufferSize = 500
Motd = You swap places with your kitten.
ProtectWebSessions = true
SSLCertFile = /home/zee/.znc/znc.pem
SSLDHParamFile = /home/zee/.znc/znc.pem
SSLKeyFile = /home/zee/.znc/znc.pem
ServerThrottle = 30
Version = 1.7.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = false
	IPv4 = true
	IPv6 = true
	Port = 8080
	SSL = true
	URIPrefix = /
</Listener>

<User z14>
	Admin = true
	AltNick = dotc
	AppendTimestamp = false
	AuthOnlyViaModule = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	ChanBufferSize = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = z14
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = z14
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 50
	QuitMsg = %znc%
	RealName = Arc Zee
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network freenode>
		FloodBurst = 9
		FloodRate = 2.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = sasl
		Server = chat.freenode.net +6697
		TrustAllCerts = false
		TrustPKI = true

		<Chan #bash>
		</Chan>

		<Chan #vim>
		</Chan>
	</Network>

	<Network rizon>
		FloodBurst = 9
		FloodRate = 2.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = sasl
		Server = irc.rizon.net +6697
		TrustAllCerts = false
		TrustPKI = true
	</Network>

	<Pass password>
		Hash = fucking_hash_goes_here
		Method = SHA256
		Salt = fucking_salt_goes_here
	</Pass>
</User>
