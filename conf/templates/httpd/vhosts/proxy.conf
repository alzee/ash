<VirtualHost *:80>
    ServerName w.alz.ee
    RewriteEngine On
    # Redirect http to https
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName w.alz.ee
    SSLProxyEngine On
    <Location "/">
        AuthType Basic
        AuthName "Only for you."
        AuthUserFile /etc/apache2/htpasswd
        Require valid-user

        ProxyPass "https://en.wikipedia.org/"
        ProxyPassReverse "https://en.wikipedia.org/"
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/w.alz.ee_error.log
    CustomLog ${APACHE_LOG_DIR}/w.alz.ee_access.log combined

    SSLEngine on
    SSLCertificateFile "/home/al/cert/alz.ee.fullchain.cer"
    SSLCertificateKeyFile "/home/al/cert/alz.ee.key"
</VirtualHost>

