<VirtualHost *:80>
    ServerName g.alz.ee

    RewriteEngine On
    # Redirect http to https
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName g.alz.ee
    SSLProxyEngine On
    <Location "/">
        ProxyPass "https://www.google.com/"
        ProxyPassReverse "https://www.google.com/"
    </Location>
    SSLEngine on
    SSLCertificateFile "/home/al/cert/alz.ee.cer"
    SSLCertificateKeyFile "/home/al/cert/alz.ee.key"
    SSLCertificateChainFile "/home/al/cert/alz.ee.fullchain.cer"
</VirtualHost>

<VirtualHost *:443>
    ServerName m.alz.ee
    SSLProxyEngine On
    <Location "/">
        ProxyPass "https://mail.google.com/"
        ProxyPassReverse "https://mail.google.com/"
    </Location>
    SSLEngine on
    SSLCertificateFile "/home/al/cert/alz.ee.cer"
    SSLCertificateKeyFile "/home/al/cert/alz.ee.key"
    SSLCertificateChainFile "/home/al/cert/alz.ee.fullchain.cer"
</VirtualHost>
