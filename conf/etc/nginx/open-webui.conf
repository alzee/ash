# https://erke.io/blog/openwebui-proxy-nginx/ 
server {
	listen 80;
	server_name ai.example.com;

	# Redirect HTTP to HTTPS
	return 301 https://$host$request_uri;
}

server {
	listen 443 ssl;
	server_name ai.example.com;

    client_max_body_size 200M;

	# SSL certificate settings
	ssl_certificate /path/to/cert;
	ssl_certificate_key /path/to/cert;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384';
	ssl_prefer_server_ciphers off;

	location / {
		add_header Access-Control-Allow-Origin "*";

		proxy_pass http://127.0.0.1:3000;

		# Add WebSocket support (Necessary for version 0.5.0 and up)
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";

		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Origin '';
		proxy_set_header Referer '';

		proxy_read_timeout 300s;
		proxy_connect_timeout 75s;

		# (Optional) Disable proxy buffering for better streaming response from models
		proxy_buffering off;
	}

	location = /v1/events {
	    proxy_pass http://127.0.0.1:8888;
	    proxy_http_version 1.1;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection "upgrade";
	    proxy_set_header Host $host;

	    # Critical for WAFs: Don't buffer the connection
	    proxy_buffering off;
	    proxy_read_timeout 86400s;
	}

	#location /docs/ {
	location ~ ^/docs(/?)(.*)$ {
		#proxy_pass http://127.0.0.1:8080;
		proxy_pass http://127.0.0.1:8080/$2$is_args$args;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}
